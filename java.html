<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🪨 📄 ✂️ Stone Paper Scissors</h1>

    <div class="buttons">
      <button onclick="playGame('rock')">🪨 Rock</button>
      <button onclick="playGame('paper')">📄 Paper</button>
      <button onclick="playGame('scissors')">✂️ Scissors</button>
    </div>

    
    <div class="status">
      <p id="user-choice">Your Choice: -</p>
      <p id="computer-choice">Computer's Choice: -</p>
      <p id="result">Result: -</p>
    </div>

    <div class="scoreboard">
      <p>You: <span id="user-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
